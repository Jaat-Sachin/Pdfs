<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        :root {
            --bg-color: #0b141a;
            --input-bg: #1e2b34;
            --text-color: #ffffff;
            --placeholder: #768188;
            --btn-blue: #0064e0;
            --btn-hover: #005bb5;
            --border-color: #364147;
            --link-color: #e0f1ff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: space-between;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }

        .language-selector {
            color: #768188;
            font-size: 12px;
            cursor: pointer;
        }

        .main-container {
            width: 100%;
            max-width: 350px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
            /* Slight offset */
        }

        .logo {
            margin-bottom: 50px;
        }

        .input-group {
            width: 100%;
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px 16px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #768188;
        }

        input::placeholder {
            color: var(--placeholder);
        }

        .login-btn {
            width: 100%;
            background-color: var(--btn-blue);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            margin-top: 12px;
        }

        .forgot-pass {
            margin-top: 16px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 14px;
        }

        .footer {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .create-account-btn {
            width: 100%;
            max-width: 350px;
            background-color: transparent;
            color: #0064e0;
            border: 1px solid #0064e0;
            border-radius: 25px;
            padding: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .meta-logo {
            display: flex;
            align-items: center;
            gap: 6px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="language-selector">English (US)</div>
    </div>

    <div class="main-container">

            </svg>
        </div>

        <div class="input-group">
            <input type="text" placeholder="Username, email or mobile number">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>

        <button class="login-btn">Log in</button>

        <a href="#" class="forgot-pass">Forgot password?</a>
    </div>

    <div class="footer">
        <button class="create-account-btn">Create new account</button>

            </svg>
            Meta
        </div>
    </div>

</body>

</html>
